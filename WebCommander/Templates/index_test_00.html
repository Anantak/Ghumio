<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ghumio Web Console</title>
  <link rel="stylesheet" href="/stylesheet/webcommander.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascript/jquery.min.js"></script>
  <script src="javascript/canvas.js"></script>
  <script>
    var socket = io.connect('http://localhost:3000');
    socket.on('fromServer', function (data) {
      //console.log(data);
      var function_name = "update_" + data.name;
      window[function_name](data);
      //socket.emit('fromBrowser', { 'component' : data.name });
    });
    socket.on('apriltag', function(data) {
      handleSensorMsg(JSON.parse(data));
    });
    function send_to_server(data) {
      socket.emit('fromBrowser', data);
    }
  </script>
</head>
<body>
  <div class="PanelsContainer" id="PanelsContainer">
    {% autoescape false %}{{Panels}}{% endautoescape %}
  </div>
  <div id="CanvasDisplay" align="center">
    <canvas id="main-display" class="display-canvas" height="512" width="1024">
  </div>
</body>
</html>
