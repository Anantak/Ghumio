<div class="ComponentPanel" id="PixyCamera00">
  <div class="MessagesContainer" id="PixyCamera00_messages">
    <div class="PanelHeader" id="PixyCamera00_header">PixyCamera00</div>
    <div class="Message" id="PixyCamera00_status">Unknown</div>
    <div class="Time" id="PixyCamera00_up_time">Unknown</div>
    <div class="ProcessId" id="PixyCamera00_process_id"></div>
    <div class="StatusString" id="PixyCamera00_status_str"></div>
  </div>
  <div class="ButtonsContainer" id="PixyCamera00_buttons">
    <div class="ButtonsColumn">
      <div class="Button Green" id="PixyCamera00_show">Show</div>
    </div>
    <div class="ButtonsColumn">
      <div class="StartButton" id="PixyCamera00_start">START</div>
      <div class="Button Yellow" id="PixyCamera00_log">Log</div>
      <!--<div class="Button Orange" id="PixyCamera00_pause">Pause</div>-->
      <div class="ExitButton" id="PixyCamera00_exit">EXIT</div>      
    </div>
  </div>
</div>
<script>
  function update_PixyCamera00(data) {
    $("div#PixyCamera00_status").text(data.status);
    $("div#PixyCamera00_up_time").text(data.up_time);
    $("div#PixyCamera00_process_id").text(data.process_id);
    $("div#PixyCamera00_status_str").text(data.status_str);
  }
  $("div#PixyCamera00_start").click(function() {
    send_to_server({msg: "COMMAND PixyCamera00 start"});
  });
  $("div#PixyCamera00_exit").click(function() {
    send_to_server({msg: "COMMAND PixyCamera00 exit"});
  });
  $("div#PixyCamera00_log").click(function() {
    send_to_server({msg: "COMMAND PixyCamera00 log"});
  });
  $("div#PixyCamera00_show").click(function() {
    send_to_server({msg: "COMMAND PixyCamera00 show"});
  });
</script>
