<div class="ComponentPanel" id="BeaconSerialMonitor">
  <div class="MessagesContainer" id="BeaconSerialMonitor_messages">
    <div class="PanelHeader" id="BeaconSerialMonitor_header">BeaconSerialMonitor</div>
    <div class="Message" id="BeaconSerialMonitor_status">Unknown</div>
    <div class="Time" id="BeaconSerialMonitor_up_time">Unknown</div>
    <div class="ProcessId" id="BeaconSerialMonitor_process_id"></div>
    <div class="StatusString" id="BeaconSerialMonitor_status_str"></div>
  </div>
  <div class="ButtonsContainer" id="BeaconSerialMonitor_buttons">
    <div class="ButtonsColumn">
      <div class="StartButton" id="BeaconSerialMonitor_start">START</div>
      <div class="Button Yellow" id="BeaconSerialMonitor_log">Log</div>
      <div class="ExitButton" id="BeaconSerialMonitor_exit">EXIT</div>
    </div>
  </div>
</div>
<script>
  function update_BeaconSerialMonitor(data) {
    $("div#BeaconSerialMonitor_status").text(data.status);
    $("div#BeaconSerialMonitor_up_time").text(data.up_time);
    $("div#BeaconSerialMonitor_process_id").text(data.process_id);
    $("div#BeaconSerialMonitor_status_str").text(data.status_str);
  }
  $("div#BeaconSerialMonitor_start").click(function() {
    send_to_server({msg: "COMMAND BeaconSerialMonitor start"});
  });
  $("div#BeaconSerialMonitor_log").click(function() {
    send_to_server({msg: "COMMAND BeaconSerialMonitor log"});
  });
  $("div#BeaconSerialMonitor_exit").click(function() {
    send_to_server({msg: "COMMAND BeaconSerialMonitor exit"});
  });
</script>
