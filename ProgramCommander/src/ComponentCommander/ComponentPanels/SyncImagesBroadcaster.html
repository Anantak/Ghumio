<div class="ComponentPanel" id="SyncImagesBroadcaster">
  <div class="MessagesContainer" id="SyncImagesBroadcaster_messages">
    <div class="PanelHeader" id="SyncImagesBroadcaster_header">SyncImagesBroadcaster</div>
    <div class="Message" id="SyncImagesBroadcaster_status">Unknown</div>
    <div class="Time" id="SyncImagesBroadcaster_up_time">Unknown</div>
    <div class="ProcessId" id="SyncImagesBroadcaster_process_id"></div>
    <div class="StatusString" id="SyncImagesBroadcaster_status_str"></div>
  </div>
  <div class="ButtonsContainer" id="SyncImagesBroadcaster_buttons">
    <div class="ButtonsColumn">
      <div class="Button Orange" id="SyncImagesBroadcaster_pause">Pause</div>      
      <div class="Button Yellow" id="SyncImagesBroadcaster_log">Log</div>
    </div>
    <div class="ButtonsColumn">
      <div class="StartButton" id="SyncImagesBroadcaster_start">START</div>
      <div class="ExitButton" id="SyncImagesBroadcaster_exit">EXIT</div>      
    </div>
  </div>
</div>
<script>
  function update_SyncImagesBroadcaster(data) {
    $("div#SyncImagesBroadcaster_status").text(data.status);
    $("div#SyncImagesBroadcaster_up_time").text(data.up_time);
    $("div#SyncImagesBroadcaster_process_id").text(data.process_id);
    $("div#SyncImagesBroadcaster_status_str").text(data.status_str);
  }
  $("div#SyncImagesBroadcaster_start").click(function() {
    send_to_server({msg: "COMMAND SyncImagesBroadcaster start"});
  });
  $("div#SyncImagesBroadcaster_exit").click(function() {
    send_to_server({msg: "COMMAND SyncImagesBroadcaster exit"});
  });
  $("div#SyncImagesBroadcaster_resume").click(function() {
    send_to_server({msg: "COMMAND SyncImagesBroadcaster resume"});
  });
  $("div#SyncImagesBroadcaster_pause").click(function() {
    send_to_server({msg: "COMMAND SyncImagesBroadcaster pause"});
  });
  $("div#SyncImagesBroadcaster_log").click(function() {
    send_to_server({msg: "COMMAND SyncImagesBroadcaster log"});
  });
</script>
