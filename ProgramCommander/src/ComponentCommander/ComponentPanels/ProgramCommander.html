<div class="ComponentPanel" id="ProgramCommander">
  <div class="MessagesContainer" id="ProgramCommander_messages">
    <div class="PanelHeader" id="ProgramCommander_header">ProgramCommander</div>
    <div class="Message" id="ProgramCommander_status">Unknown</div>
    <div class="Time" id="ProgramCommander_up_time">Unknown</div>
    <div class="ProcessId" id="ProgramCommander_process_id"></div>
    <div class="StatusString" id="ProgramCommander_status_str"></div>
  </div>
  <div class="ButtonsContainer" id="ProgramCommander_buttons">
    <div class="ButtonsColumn">
      <div class="StartButton" id="ProgramCommander_start">START</div>
      <div class="Button Yellow" id="ProgramCommander_log">Log</div>
      <div class="ExitButton" id="ProgramCommander_exit">EXIT</div>
    </div>
  </div>
</div>
<script>
  function update_ProgramCommander(data) {
    $("div#ProgramCommander_status").text(data.status);
    $("div#ProgramCommander_up_time").text(data.up_time);
    $("div#ProgramCommander_process_id").text(data.process_id);
    $("div#ProgramCommander_status_str").text(data.status_str);
  }
  $("div#ProgramCommander_start").click(function() {
    send_to_server({msg: "COMMAND ProgramCommander start"});
  });
  $("div#ProgramCommander_log").click(function() {
    send_to_server({msg: "COMMAND ProgramCommander log"});
  });
  $("div#ProgramCommander_exit").click(function() {
    send_to_server({msg: "COMMAND ProgramCommander exit"});
  });
</script>
