<div class="ComponentPanel" id="BeaconDataQueue">
  <div class="MessagesContainer" id="BeaconDataQueue_messages">
    <div class="PanelHeader" id="BeaconDataQueue_header">BeaconDataQueue</div>
    <div class="Message" id="BeaconDataQueue_status">Unknown</div>
    <div class="Time" id="BeaconDataQueue_up_time">Unknown</div>
    <div class="ProcessId" id="BeaconDataQueue_process_id"></div>
    <div class="StatusString" id="BeaconDataQueue_status_str"></div>
  </div>
  <div class="ButtonsContainer" id="BeaconDataQueue_buttons">
    <div class="ButtonsColumn">
      <div class="StartButton" id="BeaconDataQueue_start">START</div>
      <div class="Button Blue" id="BeaconDataQueue_save">Save</div>
      <div class="ExitButton" id="BeaconDataQueue_exit">EXIT</div>
    </div>
  </div>
</div>
<script>
  function update_BeaconDataQueue(data) {
    $("div#BeaconDataQueue_status").text(data.status);
    $("div#BeaconDataQueue_up_time").text(data.up_time);
    $("div#BeaconDataQueue_process_id").text(data.process_id);
    $("div#BeaconDataQueue_status_str").text(data.status_str);
  }
  $("div#BeaconDataQueue_start").click(function() {
    send_to_server({msg: "COMMAND BeaconDataQueue start"});
  });
  $("div#BeaconDataQueue_log").click(function() {
    send_to_server({msg: "COMMAND BeaconDataQueue log"});
  });
  $("div#BeaconDataQueue_save").click(function() {
    send_to_server({msg: "COMMAND BeaconDataQueue save"});
  });
  $("div#BeaconDataQueue_exit").click(function() {
    send_to_server({msg: "COMMAND BeaconDataQueue exit"});
  });
</script>
