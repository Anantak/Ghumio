<div class="ComponentPanel" id="BeaconDetector0">
  <div class="MessagesContainer" id="BeaconDetector0_messages">
    <div class="PanelHeader" id="BeaconDetector0_header">BeaconDetector0</div>
    <div class="Message" id="BeaconDetector0_status">Unknown</div>
    <div class="Time" id="BeaconDetector0_up_time">Unknown</div>
    <div class="ProcessId" id="BeaconDetector0_process_id"></div>
    <div class="StatusString" id="BeaconDetector0_status_str"></div>
  </div>
  <div class="ButtonsContainer" id="BeaconDetector0_buttons">
    <div class="ButtonsColumn">
      <div class="Button Green" id="BeaconDetector0_show">Show</div>
      <div class="Button Blue" id="BeaconDetector0_tag">Tag</div>
      <div class="Button Blue" id="BeaconDetector0_led">LED</div>
    </div>
    <div class="ButtonsColumn">
      <div class="StartButton" id="BeaconDetector0_start">START</div>
      <div class="Button Yellow" id="BeaconDetector0_log">Log</div>
      <!--<div class="Button Orange" id="BeaconDetector0_pause">Pause</div>-->
      <div class="ExitButton" id="BeaconDetector0_exit">EXIT</div>      
    </div>
  </div>
</div>
<script>
  function update_BeaconDetector0(data) {
    $("div#BeaconDetector0_status").text(data.status);
    $("div#BeaconDetector0_up_time").text(data.up_time);
    $("div#BeaconDetector0_process_id").text(data.process_id);
    $("div#BeaconDetector0_status_str").text(data.status_str);
  }
  $("div#BeaconDetector0_start").click(function() {
    send_to_server({msg: "COMMAND BeaconDetector0 start"});
  });
  $("div#BeaconDetector0_exit").click(function() {
    send_to_server({msg: "COMMAND BeaconDetector0 exit"});
  });
  $("div#BeaconDetector0_pause").click(function() {
    send_to_server({msg: "COMMAND BeaconDetector0 pause"});
  });
  $("div#BeaconDetector0_log").click(function() {
    send_to_server({msg: "COMMAND BeaconDetector0 log"});
  });
  $("div#BeaconDetector0_tag").click(function() {
    send_to_server({msg: "COMMAND BeaconDetector0 tag"});
  });
  $("div#BeaconDetector0_show").click(function() {
    send_to_server({msg: "COMMAND BeaconDetector0 show"});
  });
  $("div#BeaconDetector0_led").click(function() {
    send_to_server({msg: "COMMAND BeaconDetector0 led"});
  });
</script>
